<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>BeLike Software</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Crear cuenta</h1>
      <form action="" class="form">
        <label class="form__label" for="username">Nombre de usuario</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Introduce tu nombre de usuario"
          class="form__input"
        />
        <label class="form__label" for="password">Contrase単a</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Introduce la contrase単a"
          class="form__input"
        />
        <label class="form__label" for="confirmPassword"
          >Confirmar contrase単a</label
        >
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirma la contrase単a"
          class="form__input"
        />
        <button class="form__button">Registrarse</button>
      </form>
    </main>
    <script type="text/javascript" src="./js/mainAfterRefactor.js"></script>
  </body>
</html>
